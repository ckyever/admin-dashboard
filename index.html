<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" name="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="header">
          <h1>Dashboard</h1>
        </div>
        <div class="main-menu">
          <div class="menu-item">
            <a class="menu-link">Home</a>
          </div>
          <div class="menu-item">
            <a class="menu-link">Profile</a>
          </div>
          <div class="menu-item">
            <a class="menu-link">Messages</a>
          </div>
          <div class="menu-item">
            <a class="menu-link">History</a>
          </div>
          <div class="menu-item">
            <a class="menu-link">Tasks</a>
          </div>
          <div class="menu-item">
            <a class="menu-link">Communities</a>
          </div>
        </div>
        <div class="secondary-menu">
          <div class="menu-item">
            <a class="menu-link">Settings</a>
          </div>
          <div class="menu-item">
            <a class="menu-link">Support</a>
          </div>
          <div class="menu-item">
            <a class="menu-link">Privacy</a>
          </div>
        </div>
      </div>
      <div class="top-menu">
        <form class="search">
          <button type="submit">Q</button>
          <input type="search" class="search-field" name="query">
        </form>
        <div class="profile">
          <div>Notif</div>
          <div>Icon</div>
          <a class="profile-link">Ckyever Gaviola</a>
        </div>
        <div class="welcome">
          <p>Hi there, Ckyever Gaviola (@ckyever)</p>
        </div>
        <div class="actions">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="content">
        <p>Content</p>
      </div>
    </div>
  </body>
</html>
